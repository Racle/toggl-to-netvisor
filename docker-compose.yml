version: '3.8'

services:
  toggl-to-netvisor:
    build: .
    # Or use pre-built image:
    # image: racle90/toggl-to-netvisor:latest
    ports:
      - "9999:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # - BASE_PATH=/toggl-to-netvisor  # Uncomment to run on subdirectory
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
